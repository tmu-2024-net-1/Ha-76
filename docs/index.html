  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>about</h2>
      <p>下から上にスクロールすることで、深海から浅瀬にのぼっていくサイトです。<br>海層ごとに、実際に生息する海洋生物の漢字が泳いでいます。下から泡のように漢字が吹き上がっていますが、これは最上部までスクロールすると読むことができる詩を構成している文字です。<br>生物の漢字の読み方や、詩の内容を推測しながらスクロールしてください。</p>
    </div>
  </div>

    <div id="hadal" class="zone"></div>

  </div>
